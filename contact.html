<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovise | Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <!-- CSS -->
    <!-- Locomotive -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Intro -->
    <section class="intro">
        <div class="intro_wrapper">
            <h1 class="inFix">DonnyRS</h1>
            <h1 class="inFill">DonnyRS</h1>
        </div>
    </section>

    <!-- fixed canvas cursor -->
    <div class="canvas-wrapper">
        <canvas id="fluid"></canvas>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Navbar -->
    <nav>
        <div id="container">
            <a href="index.html">
                <h2>DonnyRS</h2>
            </a>

            <div class="hamburger">
                <p>menu</p>
                <div class="toggle focus" data-magnetic>
                    <span class="top"></span>
                    <span class="bottom"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Fullscreen Nav-->
    <div class="menu">
        <div id="container">
            <div class="left">
                <a href="index.html" data-text='home'>home</a>
                <a href="about.html" data-text='about'>about</a>
                <a href="works.html" data-text='work'>work</a>
                <a href="contact.html" data-text='contact'>contact</a>
            </div>
        </div>
    </div>
    <div class="menu_overlay"></div>

    <!-- Scrollable Content -->
    <div id="main">
        <!-- Hero -->
        <header class="hero">
            <div id="container">
                <h2 class="focus2">don't hesitate to reach out!</h2>
                <p class="smallT">
                    We guarantee an immediate response time, even during global internet outages.
                </p>
                <a href="https://www.upwork.com/freelancers/donnyrs" class="btn focus mT2" data-magnetic>
                    <span>Chat on Upwork</span>
                </a>
            </div>
        </header>
        <!-- Footer -->
        <footer>
            <div class="full mT5 focus">
                <h1>DONNYRS</h1>
            </div>
        </footer>
    </div>


    <!-- Scripts -->
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Locomotive -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom -->
    <script src="js/main.js" type="module" defer></script>
</body>

</html>
